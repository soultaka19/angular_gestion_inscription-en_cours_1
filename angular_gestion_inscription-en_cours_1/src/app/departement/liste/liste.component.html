<div class="container mt-4">
    <div class="row">
        <div class="col-md-3 gy-4" *ngFor="let un_departement of departements">
            <div class="card" >
                <!--<img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                    <h5 class="card-title ">{{un_departement.code_depart}}</h5>
                    <P>{{un_departement.nom_departement}}</P>
                    <a  class="btn btn-primary me-2" [routerLink]="['/edit_departement',un_departement.id]" > modifier</a><a  class="btn btn-danger ms-2" (click)="delete(un_departement.id)"> supprimer</a>
                </div>
            </div>
        </div>
    </div>
</div>
